<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Find the right doctor for you. Medical professional listings based on your location.">
    <title>Doctors Near Me</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <main>
        <form id="start-form" action="get">
            <fieldset id="step-one">
                <legend>
                    <h1>Doctors Near Me</h1>
                    <h3>find local medical professionals</h3>
                </legend>
                <label for="location">1. Enter your location</label>
                <input id="location" aria-label="Your location" type="text" placeholder="City & State, or Zipcode" required>
                <!-- <button type="button" id="step-one-btn" class="next">next</button> -->
            </fieldset>
            <fieldset id="step-two">
                <label for="search-radius">2. Select a search radius</label>
                <select name="search-radius" id="search-radius" >
                    <option value="5">5 miles</option>
                    <option value="10">10 miles</option>
                    <option value="25">25 miles</option>
                    <option value="50">50 miles</option>
                </select>
<!--                <button type="button" id="step-two-btn" class="next">next</button>-->
            </fieldset id="step-three">
            <fieldset>
                <label for="search-term">3. What area is troubling you?</label>
                <input id="search-term" placeholder="enter a specialty keyword" required>
<!--                <button type="button" id="step-three-btn" class="next">next</button>-->
            </fieldset>
            <button type="submit" class="submit-btn">Find Doctors</button>
        </form>
        <nav id="nav-params"></nav>
        <form id="edit-location-form" class="edit-params-form">
          <div class="flex">
            <input id="edit-location-input" aria-label="Edit your location" type="text" placeholder="City & State or Zipcode" >
            <button type="submit" class="submit-btn">Update Search</button>
          </div>
        </form>
        <form id="edit-radius-form" class="edit-params-form">
          <select name="edit-radius" id="edit-radius">
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="25">25 miles</option>
            <option value="50">50 miles</option>
          </select>
          <button type="submit" class="submit-btn">Update Search</button>
        </form>
        <form id="edit-search-term-form" class="edit-params-form">
          <input id="edit-search-term" placeholder="enter a specialty keyword" required>
          <button type="submit" class="submit-btn">Update Search</button>
        </form>
        <section id="section-results">
            <h1 id="listings-title"></h1>
            <p id="listings-count-and-order-description"></p>
            <ul id="list-doctors" class="doctor-listings"></ul>
        </section>
    </main>
    <aside id="modal" class="modal">
      <div id="modal-content" class="modal-content"></div>
    </aside>
</div>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
